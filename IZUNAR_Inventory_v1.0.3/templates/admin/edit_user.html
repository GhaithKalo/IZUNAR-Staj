{% extends "base.html" %}
{% block title %}Kullanıcı Düzenle{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Kullanıcı Düzenle: {{ user.username }}</h2>
    <form method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Kullanıcı Adı</label>
            <input type="text" class="form-control" id="username" value="{{ user.username }}" disabled>
        </div>

        <div class="mb-3">
            <label for="role" class="form-label">Rol</label>
            <select class="form-select" id="role" name="role">
                <option value="user" {% if user.role == 'user' %}selected{% endif %}>Kullanıcı</option>
                <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
            </select>
        </div>

        <div class="form-check mb-2">
            <input type="checkbox" class="form-check-input" id="can_add_product" name="can_add_product"
                   {% if user.can_add_product or user.role == 'admin' %}checked{% endif %}>
            <label class="form-check-label" for="can_add_product">Ürün ekleme yetkisi</label>
        </div>

        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="can_delete_product" name="can_delete_product"
                   {% if user.can_delete_product or user.role == 'admin' %}checked{% endif %}>
            <label class="form-check-label" for="can_delete_product">Ürün silme yetkisi</label>
        </div>

        <div class="mb-3">
            <label for="new_password" class="form-label">Yeni Şifre</label>
            <input type="password" class="form-control" id="new_password" name="new_password" placeholder="Yeni şifreyi girin">
        </div>

        <div class="mb-3">
            <label for="new_password2" class="form-label">Yeni Şifre (Tekrar)</label>
            <input type="password" class="form-control" id="new_password2" name="new_password2" placeholder="Yeni şifreyi tekrar girin">
        </div>

        <button type="submit" class="btn btn-primary">Kaydet</button>
        <a href="{{ url_for('manage_users') }}" class="btn btn-secondary">Geri</a>
    </form>

    <form method="post" action="{{ url_for('delete_user', user_id=user.id) }}" 
          onsubmit="return confirm('Kullanıcıyı silmek istediğinize emin misiniz?');" class="mt-3">
        <button type="submit" class="btn btn-danger" {% if user.id == current_user.id %}disabled{% endif %}>Kullanıcıyı Sil</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const roleSelect = document.getElementById('role');
        const addCheckbox = document.getElementById('can_add_product');
        const deleteCheckbox = document.getElementById('can_delete_product');

        function updateCheckboxStates() {
            const isAdmin = roleSelect.value === 'admin';
            if (isAdmin) {
                addCheckbox.checked = true;
                deleteCheckbox.checked = true;
                addCheckbox.disabled = true;
                deleteCheckbox.disabled = true;
            } else {
                addCheckbox.disabled = false;
                deleteCheckbox.disabled = false;
            }
        }

        roleSelect.addEventListener('change', updateCheckboxStates);
        updateCheckboxStates();
    });
</script>
{% endblock %}
