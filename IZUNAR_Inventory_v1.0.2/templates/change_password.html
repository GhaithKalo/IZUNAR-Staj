{% extends "base.html" %}
{% block content %}
<div class="container mt-5" style="max-width: 500px;">
  <div class="card shadow rounded-4">
    <div class="card-body p-4">
      <h2 class="mb-4 text-primary text-center fw-bold">Şifre Değiştir</h2>
      <form method="post">
        <div class="mb-3">
          <label for="old_password" class="form-label">Mevcut Şifre</label>
          <input type="password" class="form-control" id="old_password" name="old_password" required>
        </div>
        <div class="mb-3">
          <label for="new_password" class="form-label">Yeni Şifre</label>
          <input type="password" class="form-control" id="new_password" name="new_password" required>
        </div>
        <div class="mb-3">
          <label for="new_password2" class="form-label">Yeni Şifre (Tekrar)</label>
          <input type="password" class="form-control" id="new_password2" name="new_password2" required>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Şifreyi Değiştir</button>
          <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Vazgeç</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
